<aside class="sidebar">
  <h3>Filtros</h3>

  <!-- Filtro de Proveedor -->
  <div class="filter">
    <h4>Where To Watch</h4>
    <select [(ngModel)]="selectedProvider">
      <option *ngFor="let provider of providers" [value]="provider">{{ provider }}</option>
    </select>
  </div>

  <!-- Filtro de Género -->
  <div class="filter">
    <h4>Género</h4>
    <div *ngFor="let genre of genres">
      <input type="checkbox" [value]="genre" [(ngModel)]="selectedGenres">
      <label>{{ genre }}</label>
    </div>
  </div>

  <!-- Filtro de Año -->
  <div class="filter">
    <h4>Año de lanzamiento</h4>
    <input type="number" [(ngModel)]="releaseYear" placeholder="Año">
  </div>

  <!-- Filtro de Calificación -->
  <div class="filter">
    <h4>Calificación</h4>
    <div *ngFor="let rating of ratings">
      <input type="radio" [value]="rating" [(ngModel)]="selectedRating">
      <label>{{ rating }}</label>
    </div>
  </div>

  <!-- Botón de Aplicar Filtros -->
  <button (click)="applyFilters()">Aplicar Filtros</button>
</aside>
