<section class="movie-grid">
  <div class="movie-card" *ngFor="let movie of movies">
    <img [src]="movie.image" alt="{{movie.title}}">
    <div class="movie-details">
      <span class="rating">{{movie.rating}}</span>
      <h3>{{movie.title}}</h3>
      <p>{{movie.releaseDate}}</p>
    </div>
  </div>
</section>
