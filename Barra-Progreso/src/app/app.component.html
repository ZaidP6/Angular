
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <input
        type="number"
        max="100"
        min="0"
        [(ngModel)]="valorProgreso"
      /><br />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-progress-bar
        [progreso]="valorProgreso"
      ></app-progress-bar>
    </div>
  </div>
</div>
