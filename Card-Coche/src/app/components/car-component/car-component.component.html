<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col-sm-6" *ngFor="let coche of coches">
                <div class="card border border-1 m-4 border shadow rounded-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <h4 class="card-title">{{ coche.nombre }}</h4>
                        <p class="card-text text-secondary">
                            {{ coche.automatic ? "Autom√°tico" : "" }} 
                            {{ coche.automatic && coche.manual ? " / " : "" }}
                            {{ coche.manual ? "Manual" : "" }} 
                        </p>
                                <div class="mt-4">
                                    <button class="btn-dark border rounded-5 p-2 ">{{ coche.precio }}</button>
                                </div>
                                
                            </div>
                            <div class="col-sm-6">
                                <img class="" src= "{{ coche.imagen }}" alt="coche" width="130%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
