
<main class="main">
  <div class="content">
    <section>
      <ul>
        <li *ngFor ="let column of columns">
          <mat-checkbox [checked]="column.isVisible">
            {{ column.nombre }}
          </mat-checkbox>
        </li>
      </ul>
    </section>

  

    <table mat-table [dataSource]="tabla"
      class="mat-elevation-z8 demo-table">
      
      <ng-container matColumnDef="nAlumno">
        <th mat-header-cell *matHeaderCellDef>No. Alumno</th>
        <td mat-cell *matCellDef="let element">{{element.nAlumno}}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.nombre}</td>
      </ng-container>

      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef>Apellidos</th>
        <td mat-cell *matCellDef="let element">{{element.apellidos}}</td>
      </ng-container>

      <ng-container matColumnDef="nif">
        <th mat-header-cell *matHeaderCellDef>NIF</th>
        <td mat-cell *matCellDef="let element">{{element.nif}</td>
      </ng-container>

      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let element">{{element.edad}}</td>
      </ng-container>

      <ng-container matColumnDef="cursoMat">
        <th mat-header-cell *matHeaderCellDef>Curso Matriculado</th>
        <td mat-cell *matCellDef="let element">{{element.cursoMat}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

  </div>
</main>
