<div style="background-color: rgb(252, 114, 114);">
  <mat-checkbox *ngFor="let column of columns" 
                [checked]="columnasDispo.includes(column)" 
                (change)="checkColumn(column)">
    {{ column }}
  </mat-checkbox>
</div>

<table mat-table [dataSource]="students" class="mat-elevation-z8">
  <ng-container matColumnDef="nAlumno">
    <th mat-header-cell *matHeaderCellDef> NÂº Alumno </th>
    <td mat-cell *matCellDef="let student"> {{ student.nAlumno }} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let student"> {{ student.nombre }} </td>
  </ng-container>

  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
    <td mat-cell *matCellDef="let student"> {{ student.apellidos }} </td>
  </ng-container>

  <ng-container matColumnDef="nif">
    <th mat-header-cell *matHeaderCellDef> NIF </th>
    <td mat-cell *matCellDef="let student"> {{ student.nif }} </td>
  </ng-container>

  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let student"> {{ student.edad }} </td>
  </ng-container>

  <ng-container matColumnDef="cursoMat">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let student"> {{ student.cursoMat }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnasDispo"></tr>
  <tr mat-row *matRowDef="let row; columns: columnasDispo;"></tr>
</table>
